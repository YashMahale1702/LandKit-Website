<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- link -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="sass/style.css" />
        <!-- favicon -->

        <link rel="shortcut icon" type="image/x-icon" href="./favicons/favicon.ico">
        <title>Landkit - Develop anything</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <!-- navigation -->
                <nav class="nav">
                    <div class="nav-brand">
                        <a href="#" class="nav-logo">Landkit.</a>
                    </div>
                    <div class="nav-group">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link btn btn--secondary">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link btn btn--primary">Free Demo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link btn btn--secondary">Templates</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link btn btn--secondary">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- content -->
                <div class="landing-page">
                    <div class="content-box">
                        <h1 class="content-box_heading">
                            Welcome To <span>Landkit</span>. Develop Anything.
                        </h1>
                        <p class="content-box_paragraph">
                            Build a beautiful, modern website with flexible
                            Bootstrap components built from scratch.
                        </p>
                        <div class="content-box_button">
                            <a href="#" class="btn btn--primary">View All Pages &rarr;</a>
                            <a href="#" class="btn btn--secondary">Documentation</a>
                        </div>
                    </div>
                    <div class="photo-box">
                        <img src="./images/At the office-amico.svg" alt="" class="photo-box_image" />
                    </div>
                </div>
            </header>
        </div>

        <main>
            <div class="section-payments">
                <h2 class="secondary-heading">How We work with payments</h2>
            </div>

            <div class="container">
                <figure class="container-item container-item--1">
                    <img src="./images/1.svg" alt="" class="container-img" />
                </figure>
                <figure class="container-item container-item--1">
                    <img src="./images/2.svg" alt="" class="container-img" />
                </figure>
                <figure class="container-item container-item--1">
                    <img src="./images/3.svg" alt="" class="container-img" />
                </figure>
                <figure class="container-item container-item--1">
                    <img src="./images/4.svg" alt="" class="container-img" />
                </figure>
                <figure class="container-item container-item--1">
                    <img src="./images/5.svg" alt="" class="container-img" />
                </figure>
                <figure class="container-item container-item--1">
                    <img src="./images/6.svg" alt="" class="container-img" />
                </figure>
            </div>
        </main>
    </body>

</html>
